<div class="near-card_content">
  <div class="near-card_row">
    <div class="near-card_item">
      <div class="card near_card">
        <div class="card-body near_card-body">
          <div class="near-card_header">
            <h4 class="card-title">Register</h4>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="badUsernameOrEmail">
            <strong>Register failed</strong> {{badUsernameOrEmail}}
          </div>
          <form [formGroup]="userRegisterForm" novalidate>
            <mat-form-field class="near-full-width">
              <input matInput placeholder="User name" type="text" formControlName="userName">
              <mat-error>{{errors.userName}}</mat-error>
            </mat-form-field>

            <mat-form-field class="near-full-width">
              <input matInput placeholder="Email" type="text" formControlName="email">
              <mat-error>{{errors.email}}</mat-error>
            </mat-form-field>

            <div formGroupName="passwordGroup">
              <mat-form-field class="near-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error>{{errors.password}}</mat-error>
              </mat-form-field>

              <mat-form-field class="near-full-width">
                <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword"
                       [errorStateMatcher]="confirmValidParentMatcher">
                <mat-error>{{errors.confirmPassword}}</mat-error>
              </mat-form-field>
            </div>

            <div class="near-card_btn-holders">
              <button mat-raised-button class="btn btn-primary near-card_btn" [disabled]="userRegisterForm.invalid"
                      (click)="register()">
                Register
              </button>
              <button mat-raised-button type="button" class="btn btn-secondary" (click)="goToLandingPage()">Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
